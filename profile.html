<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Threads Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsive.css" />
</head>
<body>
  <div class="top-label">
    <span class="label-text">Profile</span>
    
  </div>
      
  <div class="main-layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo"><img src="hd-threads-social-media-instagram-app-logo-icon-png-735811696672319uz2jyflkui-removebg-preview.png" alt=""></div>
      <nav class="nav-icons">
        <a href="index.html" title="Home"><i class="fa-solid fa-house"></i></a>
        <a href="SearchPage.html" title="Search"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="upload.html" title="Upload" class="upload-btn"><i class="fa-solid fa-plus"></i></a>
        <a href="notifications.html" title="Notifications"><i class="fa-solid fa-heart"></i></a>
        <a href="profile.html" title="Profile" class="active"><i class="fa-solid fa-user"></i></a>
      </nav>
      <div class="menu"><a href="settings.html" title="Menu"><i class="fa-solid fa-bars"></i></a></div>
    </div>

    <!-- Main content -->
    <div class="app-container">
      <div class="profile-container">
        <div class="profile-header">
          <div class="profile-info">
            <div class="profile-main">
              <div class="profile-name-handle">
                <h1>Frieth Lee Romero</h1>
                <span class="username">Frieth_Leeiiiii</span>
                
              </div>
              <img src="WIN_20231115_03_22_32_Pro.jpg" alt="Profile picture" class="profile-picture" />
            </div>
            <div class="social-links">
              <div class="followers-count">0 followers</div>
              <div class="socialll">
                <a href="#" class="social-link threads"><i class="fa-brands fa-threads"></i></a>
              <a href="#" class="social-link instagram"><i class="fa-brands fa-instagram"></i></a>
            
              </div>
              </div>
            <div class="profile-actions">
              <button class="edit-profile-btn">Edit profile</button>
              
            </div>
          </div>
        </div>

        <div class="profile-tabs">
          <button class="tab-btn active">Threads</button>
          <button class="tab-btn">Replies</button>
          <button class="tab-btn">Media</button>
          <button class="tab-btn">Reposts</button>
        </div>

        <div class="profile-content">
          <div class="new-post-promptt">
            <div class="prompt-contentt">
              <img src="WIN_20231115_03_22_32_Pro.jpg" alt="Profile" class="avatar" />
              <input type="text" placeholder="What's new?" class="post-inputt" />
              <button class="post-btn">Post</button>
            </div>
          </div>

          <div class="profile-setup">
            <div class="setup-header">
              <h2>Finish your profile</h2>
              <span class="tasks-left">3 left</span>
            </div>

            <div class="setup-tasks">
              <div class="setup-task">
                <div class="task-icon">
                  <i class="fa-solid fa-pen-to-square"></i>
                </div>
                <div class="task-info">
                  <h3>Create thread</h3>
                  <p>Say what's on your mind or share a recent highlight.</p>
                  <button class="task-btn">Create</button>
                </div>
              </div>

              <div class="setup-task">
                <div class="task-icon">
                  <i class="fa-solid fa-user-group"></i>
                </div>
                <div class="task-info">
                  <h3>Follow 10 profiles</h3>
                  <p>Fill your feed with threads that interest you.</p>
                  <button class="task-btn">See profiles</button>
                </div>
              </div>

              <div class="setup-task">
                <div class="task-icon">
                  <i class="fa-solid fa-pen"></i>
                </div>
                <div class="task-info">
                  <h3>Add bio</h3>
                  <p>Introduce yourself and tell people what you're into.</p>
                  <button class="task-btn">Add</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
